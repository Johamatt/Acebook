<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <title>Acebook</title>
 </head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>

  <nav th:replace="fragments/fragments :: nav2"></nav>
	
	<main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Search Results</h1>
        </div>
      </section>

      <div class="album py-5 bg-light">

        <div class="container">
        <div class="row">

            <div class="col-md-4" th:each="user : ${searchresults}" th:if="${loggeduser != user}">

              <div class="card mb-4 box-shadow" style="max-width: 220" >
                <img th:src="@{/viewfile/{id}(id=${user.id})}" alt="profilepicture" class="card-img-top" >
                <div class="card-body">
                  <p class="card-text" th:text="${user.fullname}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group" style="max-height: 40px">
                      <button  type="button" class="btn btn-sm btn-outline-secondary"><a style="text-decoration: none" th:href="@{/{id}(id=${user})}">View</a></button>                             
          			<form method="POST" th:action="@{/savefriend/{userid}/{friendid}(userid=${user.id}, friendid=${loggeduser.id})}" th:object=${friend} >          
					   <input type="hidden" name="friendid" th:value="${user.id}">         
            		   <input type="hidden" name="userid" th:value="${loggeduser.id}">   
          			  <button style="margin-left: 40px"class="btn btn-success" type="submit">Add friend</button>
          			</form>
                    </div>                 
                  </div>
                </div>
              </div>
            </div>
         </div>   

    </div>
    </div>
    



    </main>
	

</body>
</html>
